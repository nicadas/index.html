<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo Educativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .tela {
      display: none;
      padding: 20px;
    }

    #tela-inicial {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #pontuacao {
      font-weight: bold;
      margin: 15px;
      font-size: 18px;
    }

    #mensagemFinal {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Tela Inicial -->
  <div id="tela-inicial" class="tela" style="display: flex;">
    <h1>üå± Bem-vindo ao Jogo Educativo!</h1>
    <p>Descubra informa√ß√µes sobre diferentes seres vivos atrav√©s de pistas.</p>
    <button onclick="iniciarJogo()">Iniciar Jogo</button>
  </div>

  <!-- Tela do Jogo -->
  <div id="jogo" class="tela">
    <div id="pontuacao">Pontua√ß√£o: 0</div>
    <h2>Pistas</h2>
    <p id="pista"></p>
    <button id="btnMostrarPista" onclick="mostrarPista()">Mostrar Pista</button>

    <div id="info-section" class="hidden">
      <h3>Responda sobre o ser vivo:</h3>

      <label>Onde vive?</label>
      <select id="ondeVive">
        <option value="">-- Selecione --</option>
        <option value="florestas">Florestas</option>
        <option value="desertos">Desertos</option>
        <option value="campos">Campos</option>
        <option value="solo_umido">Solo √∫mido</option>
      </select><br><br>

      <label>Como se alimenta?</label>
      <select id="comoAlimenta">
        <option value="">-- Selecione --</option>
        <option value="nectar">N√©ctar</option>
        <option value="fotossintese">Fotoss√≠ntese</option>
        <option value="materia_organica">Mat√©ria org√¢nica</option>
      </select><br><br>

      <label>Como se reproduz?</label>
      <select id="comoReproduz">
        <option value="">-- Selecione --</option>
        <option value="ovos">Ovos</option>
        <option value="sementes">Sementes</option>
        <option value="esporos">Esporos</option>
      </select><br><br>

      <label>Qual papel desempenha?</label>
      <select id="papel">
        <option value="">-- Selecione --</option>
        <option value="polinizacao">Poliniza√ß√£o</option>
        <option value="reciclagem">Reciclagem</option>
        <option value="oxigenio">Produ√ß√£o de oxig√™nio</option>
      </select><br><br>

      <button id="btnVerificar" onclick="verificarRespostas()">Verificar Respostas</button>
      <button id="btnContinuar" class="hidden" onclick="continuarJogo()">Continuar</button>
      <div id="mensagemFinal"></div>
    </div>
  </div>

  <script>
    let pontosTotais = 0;
    let pistaAtual = -1;
    let serEscolhido = "";
    let pistasUsadas = [];

    const seres = [
      {
        nome: "Borboleta",
        pistas: ["Tenho asas coloridas", "Ajudo na poliniza√ß√£o", "Come√ßo como lagarta"],
        respostas: {
          ondeVive: "florestas",
          comoAlimenta: "nectar",
          comoReproduz: "ovos",
          papel: "polinizacao"
        }
      },
      {
        nome: "Cogumelo",
        pistas: ["Cres√ßo em lugares √∫midos", "N√£o fa√ßo fotoss√≠ntese", "Sou um fungo"],
        respostas: {
          ondeVive: "solo_umido",
          comoAlimenta: "materia_organica",
          comoReproduz: "esporos",
          papel: "reciclagem"
        }
      },
      {
        nome: "Cacto",
        pistas: ["Vivo em desertos", "Armazeno √°gua", "Tenho espinhos"],
        respostas: {
          ondeVive: "desertos",
          comoAlimenta: "fotossintese",
          comoReproduz: "sementes",
          papel: "oxigenio"
        }
      },
      {
        nome: "Girassol",
        pistas: ["Sigo o sol", "Sou uma planta amarela", "Produzo sementes"],
        respostas: {
          ondeVive: "campos",
          comoAlimenta: "fotossintese",
          comoReproduz: "sementes",
          papel: "oxigenio"
        }
      }
    ];

    function iniciarJogo() {
      document.getElementById("tela-inicial").style.display = "none";
      document.getElementById("jogo").style.display = "block";
      escolherSer();
    }

    function escolherSer() {
      let indice;
      do {
        indice = Math.floor(Math.random() * seres.length);
      } while (pistasUsadas.includes(indice) && pistasUsadas.length < seres.length);

      serEscolhido = seres[indice];
      pistasUsadas.push(indice);
      pistaAtual = 0;

      document.getElementById("pista").textContent = serEscolhido.pistas[pistaAtual];
      document.getElementById("info-section").classList.add("hidden");
      document.getElementById("mensagemFinal").textContent = "";
      document.getElementById("btnMostrarPista").disabled = false;
    }

    function mostrarPista() {
      if (pistaAtual < serEscolhido.pistas.length - 1) {
        pistaAtual++;
        document.getElementById("pista").textContent = serEscolhido.pistas[pistaAtual];
      } else {
        document.getElementById("info-section").classList.remove("hidden");
        document.getElementById("btnMostrarPista").disabled = true;
      }
    }

    function verificarRespostas() {
      const ondeVive = document.getElementById("ondeVive").value;
      const comoAlimenta = document.getElementById("comoAlimenta").value;
      const comoReproduz = document.getElementById("comoReproduz").value;
      const papel = document.getElementById("papel").value;

      let pontos = 0;
      if (ondeVive === serEscolhido.respostas.ondeVive) pontos++;
      if (comoAlimenta === serEscolhido.respostas.comoAlimenta) pontos++;
      if (comoReproduz === serEscolhido.respostas.comoReproduz) pontos++;
      if (papel === serEscolhido.respostas.papel) pontos++;

      pontosTotais += pontos;
      atualizarPontuacao();

      if (pontos === 4) {
        document.getElementById("mensagemFinal").textContent = "üéâ Parab√©ns! Todas as respostas est√£o corretas!";
        document.getElementById("mensagemFinal").style.color = "green";
      } else {
        document.getElementById("mensagemFinal").textContent = `Voc√™ acertou ${pontos} de 4 respostas. Continue tentando!`;
        document.getElementById("mensagemFinal").style.color = "red";
      }

      document.getElementById("btnVerificar").classList.add("hidden");
      document.getElementById("btnContinuar").classList.remove("hidden");
    }

    function continuarJogo() {
      document.getElementById("pista").textContent = "";
      document.getElementById("info-section").classList.add("hidden");
      document.getElementById("mensagemFinal").textContent = "";
      document.getElementById("btnMostrarPista").disabled = false;
      document.getElementById("btnVerificar").classList.remove("hidden");
      document.getElementById("btnContinuar").classList.add("hidden");
      escolherSer();
    }

    function atualizarPontuacao() {
      document.getElementById("pontuacao").textContent = "Pontua√ß√£o: " + pontosTotais;
    }

    function reiniciarJogo() {
      pontosTotais = 0;
      pistasUsadas = [];
      pistaAtual = -1;
      serEscolhido = "";
      atualizarPontuacao();

      document.getElementById("tela-inicial").style.display = "flex";
      document.getElementById("jogo").style.display = "none";
      document.getElementById("pista").textContent = "";
      document.getElementById("info-section").classList.add("hidden");
      document.getElementById("mensagemFinal").textContent = "";
    }
  </script>
</body>
</html>
